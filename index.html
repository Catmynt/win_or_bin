<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="icosahedron.png">

    <title>Win or Bin</title>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top p-2">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="icosahedron.png" alt="Bootstrap" width="38" height="40">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <!-- Main Content -->
    <section class="fixed-top mt-2 mb-5 px-0 text-center justify-content-center">
        <h1><em>Win or Bin?</em></h1>

        <div class="container my-5">
            <div class="row justify-content-center">
                <header class="d-none d-md-inline col-3" id="bin_list">
                    <h3>Placeholder Bin:</h3>
                </header>
                <section class="col-12 col-md-6">
                    <div class="row justify-content-center" id="image-container"></div>
                </section>
                <div class="d-none d-md-inline col-3" id="win_list">
                    <h3>Placeholder Win:</h3>
                </div>
            </div>

            <div class="justify-content-center mb-3 fixed-bottom">
                <row class="justify-content-center">
                    <button class="btn btn-warning mb-2" id="swap_btn"><i
                            class="bi bi-arrow-repeat text-light"></i></button>
                </row>

                <div class="row justify-content-center">
                    <div class="button_set col-6">
                        <button class="btn btn-danger px-3" id="bin_btn">Bin</button>
                        <button class="btn btn-success px-3" id="win_btn">Win</button>
                    </div>
                </div>
            </div>
        </div>




    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="wob.js"></script>
</body>

</html>
